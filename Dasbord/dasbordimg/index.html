<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <body>
    <!-- <img src="../Dasbord/dasbordimg/profile1.jpeg" alt=""> -->
    <!-- Icon that triggers the file input when clicked -->
    <i class="icon" id="fileIcon">Click to select files</i>

    <!-- Hidden file input element -->
    <input type="file" id="fileInput" style="display: none" />
  </body>
  <script>
    // Get the icon and file input elements
    const fileIcon = document.getElementById("fileIcon");
    const fileInput = document.getElementById("fileInput");

    // Add a click event listener to the icon
    fileIcon.addEventListener("click", () => {
      // Trigger a click on the file input when the icon is clicked
      fileInput.click();
    });

    // Add a change event listener to the file input
    fileInput.addEventListener("change", () => {
      // Access the selected files from the file input
      const selectedFiles = fileInput.files;

      // Do something with the selected files
      for (const file of selectedFiles) {
        console.log("Selected File:", file.name);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
